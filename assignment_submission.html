<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assignment Submission</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      animation: fadeIn 0.6s ease;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      max-width: 600px;
      background-color: #fff;
      padding: 2rem;
      margin: 2rem auto;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      flex-grow: 1;
    }

    h2 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .form-label {
      font-weight: 500;
    }

    .file-preview {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #f8f9fa;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .file-name {
      font-weight: 500;
    }

    button[type="submit"] {
      width: 100%;
      background-color: #6c63ff;
      font-weight: 600;
      border: none;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #574b90;
    }

    .action-btns button {
      margin-left: 8px;
    }

    footer {
      background-color: #212529;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: auto;
    }

    /* Navbar styling from dashboard */
    nav.navbar {
      background-color: #1e1e2f;
      box-shadow: 0 3px 12px rgb(0 0 0 / 0.3);
      font-weight: 700;
      position: sticky;
      top: 0;
      z-index: 1030;
    }

    nav .navbar-brand {
      color: #a78bfa !important;
      font-weight: 900;
      font-size: 1.4rem;
    }

    nav .nav-link {
      color: #ddd !important;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav .nav-link:hover,
    nav .nav-link.active {
      color: #7c3aed !important;
    }

    /* Dark mode navbar */
    .dark-mode nav.navbar {
      background-color: #12121f !important;
    }

    .dark-mode nav .navbar-brand,
    .dark-mode nav .nav-link {
      color: #b3b3d1 !important;
    }

    .dark-mode nav .nav-link:hover,
    .dark-mode nav .nav-link.active {
      color: #a78bfa !important;
    }

    /* Dark mode toggle button and logout button styling */
    .btn-outline-secondary.btn-sm {
      color: #a78bfa;
      border-color: #a78bfa;
      font-weight: 600;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn-outline-secondary.btn-sm:hover {
      background-color: #7c3aed;
      color: white;
      border-color: #7c3aed;
    }

    .dark-mode .btn-outline-secondary.btn-sm {
      color: #b3b3d1;
      border-color: #b3b3d1;
    }

    .dark-mode .btn-outline-secondary.btn-sm:hover {
      background-color: #a78bfa;
      color: #12121f;
      border-color: #a78bfa;
    }

    .btn-outline-danger.btn-sm {
      font-weight: 600;
      border-width: 2px;
    }

    /* Dark mode logout button */
    .dark-mode .btn-outline-danger.btn-sm {
      color: #e06666;
      border-color: #e06666;
    }

    .dark-mode .btn-outline-danger.btn-sm:hover {
      background-color: #e06666;
      color: white;
      border-color: #e06666;
    }

    /* DARK MODE SECTION */
    .dark-mode {
      background: #121212 !important;
      color: #f1f1f1;
    }

    .dark-mode .container {
      background-color: #1f1f1f;
      color: #f1f1f1;
    }

    .dark-mode .form-control,
    .dark-mode .file-preview {
      background-color: #2c2c2c;
      color: #f1f1f1;
      border-color: #444;
    }

    .dark-mode .form-control::placeholder {
      color: #cccccc;
      opacity: 1;
    }

    .dark-mode h2 {
      color: #f1f1f1;
    }

    .dark-mode .btn-primary {
      background-color: #9b59b6;
      border: none;
    }

    .dark-mode .btn-primary:hover {
      background-color: #8e44ad;
    }

    .dark-mode .alert {
      background-color: #333;
      color: #fff;
      border-color: #555;
    }

    .dark-mode .btn-close {
      filter: invert(1);
    }

    .dark-mode footer {
      background-color: #111;
      color: #ccc;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
        margin: 1.5rem auto;
        max-width: 95%;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="dashboard.html">LMS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="courses.html">Courses</a></li>
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="assignment_submission.html">Assignments</a></li>
        <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
      </ul>
      <div class="d-flex align-items-center">
        <button class="btn btn-outline-secondary btn-sm me-3" onclick="toggleDarkMode()" id="darkToggleBtn" aria-label="Toggle Dark Mode">Dark Mode</button>
        <a class="btn btn-outline-danger btn-sm" href="login.html">Logout</a>
      </div>
    </div>
  </div>
</nav>

<!-- Assignment Form -->
<div class="container">
  <h2>Submit Your Assignment</h2>

  <div id="alertPlaceholder"></div>

  <form id="assignmentForm" novalidate>
    <div class="mb-3">
      <label for="studentName" class="form-label">Student Name</label>
      <input type="text" class="form-control" id="studentName" placeholder="Enter your name" required />
    </div>

    <div class="mb-3">
      <label for="assignmentFile" class="form-label">Assignment File</label>
      <input class="form-control" type="file" id="assignmentFile" required />
    </div>

    <button type="submit" class="btn btn-primary">Submit Assignment</button>
  </form>

  <div id="filePreview" class="file-preview d-none mt-3">
    <div class="d-flex justify-content-between align-items-center">
      <span class="file-name" id="selectedFileName"></span>
      <div class="action-btns">
        <button class="btn btn-sm btn-warning" type="button" onclick="editFile()">Edit</button>
        <button class="btn btn-sm btn-danger" type="button" onclick="deleteFile()">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer>
  <p class="mb-0">&copy; 2025 LMS. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script -->
<script>
  const form = document.getElementById("assignmentForm");
  const fileInput = document.getElementById("assignmentFile");
  const filePreview = document.getElementById("filePreview");
  const fileNameSpan = document.getElementById("selectedFileName");
  const alertPlaceholder = document.getElementById("alertPlaceholder");

  function showAlert(message, type = "success") {
    alertPlaceholder.innerHTML = `
      <div class="alert alert-${type} alert-dismissible fade show" role="alert">
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    `;
  }

  fileInput.addEventListener("change", () => {
    const file = fileInput.files[0];
    if (file) {
      filePreview.classList.remove("d-none");
      fileNameSpan.textContent = file.name;
    } else {
      filePreview.classList.add("d-none");
    }
  });

  function editFile() {
    fileInput.click();
  }

  function deleteFile() {
    fileInput.value = "";
    filePreview.classList.add("d-none");
    showAlert("File removed successfully.", "warning");
  }

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const studentName = document.getElementById("studentName").value.trim();
    const assignmentFile = fileInput.files[0];

    if (!studentName) {
      showAlert("Please enter your name.", "warning");
      return;
    }

    if (!assignmentFile) {
      showAlert("Please upload an assignment file.", "danger");
      return;
    }

    showAlert("Assignment submitted successfully!", "success");
    form.reset();
    filePreview.classList.add("d-none");
  });

  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
    const isDark = document.body.classList.contains("dark-mode");
    localStorage.setItem("assignmentDarkMode", isDark);
    document.getElementById("darkToggleBtn").textContent = isDark ? "Light Mode" : "Dark Mode";
  }

  window.addEventListener("DOMContentLoaded", () => {
    const isDark = localStorage.getItem("assignmentDarkMode") === "true";
    if (isDark) {
      document.body.classList.add("dark-mode");
      document.getElementById("darkToggleBtn").textContent = "Light Mode";
    }
  });
</script>

</body>
</html>
