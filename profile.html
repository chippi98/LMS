
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Profile</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    /* Light mode (default) */
    body {
      animation: fadeIn 0.8s ease-in;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      min-height: 100vh;
      padding-top: 60px; /* space for fixed navbar */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: #333;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background-color: #fff;
      border-radius: 16px;
      padding: 2rem 2.5rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      margin-top: 1rem;
      margin-bottom: 3rem;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    h1 {
      color: #6c63ff;
      font-weight: 700;
      margin-bottom: 1rem;
      text-align: center;
      transition: color 0.3s ease;
    }

    label {
      font-weight: 600;
      color: #444;
      transition: color 0.3s ease;
    }

    input, textarea {
      font-size: 1.1rem;
      color: #333;
      width: 100%;
      padding: 0.4rem 0.6rem;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      margin-bottom: 1.3rem;
      transition: border-color 0.3s ease, background-color 0.3s ease, color 0.3s ease;
      resize: vertical;
      background-color: #fff;
    }

    input:focus, textarea:focus {
      border-color: #6c63ff;
      outline: none;
      box-shadow: 0 0 6px rgba(108, 99, 255, 0.4);
    }

    .btn-primary {
      background-color: #6c63ff;
      border: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      width: 100%;
      margin-top: 0.5rem;
      color: white;
    }

    .btn-primary:hover {
      background-color: #574b90;
      color: #fff;
    }

    /* Back to Dashboard Button */
    #backBtn {
      width: 100%;
      font-weight: 600;
      border-radius: 8px;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      margin-top: 1rem;
      border: 2px solid #6c63ff;
      background-color: transparent;
      color: #6c63ff;
    }

    #backBtn:hover {
      background-color: #6c63ff;
      color: #fff;
      border-color: #6c63ff;
    }

    /* üîî Assignment-style pill alert */
    #alertMsg {
      display: none;
      background-color: #6c63ff;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font-weight: 600;
      margin-top: 1rem;
      font-size: 0.95rem;
      text-align: center;
      box-shadow: 0 0 10px rgba(108, 99, 255, 0.4);
      width: fit-content;
      padding-right: 2.2rem;
      position: relative;
      margin-left: auto;
      margin-right: auto;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    #alertMsg button {
      position: absolute;
      top: 4px;
      right: 10px;
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      line-height: 1;
      cursor: pointer;
    }

    /* Dark mode styles */
    body.dark-mode {
      background: linear-gradient(to right, #1a1a1a, #2c2c2c);
      color: #eee;
    }

    body.dark-mode .container {
      background-color: #222;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.7);
    }

    body.dark-mode h1 {
      color: #a497ff;
    }

    body.dark-mode label {
      color: #ddd;
    }

    body.dark-mode input,
    body.dark-mode textarea {
      background-color: #333;
      color: #eee;
      border: 1.5px solid #555;
    }

    body.dark-mode input:focus,
    body.dark-mode textarea:focus {
      border-color: #a497ff;
      box-shadow: 0 0 6px rgba(164, 151, 255, 0.7);
    }

    body.dark-mode .btn-primary {
      background-color: #a497ff;
      color: #222;
    }

    body.dark-mode .btn-primary:hover {
      background-color: #7a72c8;
      color: #fff;
    }

    body.dark-mode #backBtn {
      border-color: #a497ff;
      color: #a497ff;
      background-color: transparent;
    }

    body.dark-mode #backBtn:hover {
      background-color: #a497ff;
      color: #222;
      border-color: #a497ff;
    }

    body.dark-mode #alertMsg {
      background-color: #a497ff;
      box-shadow: 0 0 10px rgba(164, 151, 255, 0.7);
      color: #222;
    }

    body.dark-mode #alertMsg button {
      color: #222;
    }

    /* Responsive */
    @media (max-width: 500px) {
      .container {
        max-width: 95%;
        margin: auto;
      }
      h1 {
        font-size: 1.7rem;
      }
      #alertMsg {
        font-size: 0.85rem;
      }
    }

    /* Dark mode toggle button in navbar */
    #darkModeToggle {
      cursor: pointer;
      font-weight: 600;
      border: 2px solid #6c63ff;
      background-color: transparent;
      color: #6c63ff;
      padding: 0.25rem 0.7rem;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #darkModeToggle:hover {
      background-color: #6c63ff;
      color: #fff;
    }

    body.dark-mode #darkModeToggle {
      border-color: #a497ff;
      color: #a497ff;
    }

    body.dark-mode #darkModeToggle:hover {
      background-color: #a497ff;
      color: #222;
    }

    /* Navbar light mode (default) */
    .navbar-light {
      background-color: #f8f9fa !important;
      color: #212529;
    }

    .navbar-light .navbar-brand {
      color: #212529;
    }

    .navbar-light #darkModeToggle {
      border-color: #6c63ff;
      color: #6c63ff;
    }

    .navbar-light #darkModeToggle:hover {
      background-color: #6c63ff;
      color: white;
    }

    /* Navbar dark mode */
    .navbar-dark {
      background-color: #1a1a1a !important;
      color: #eee;
      box-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }

    .navbar-dark .navbar-brand {
      color: #a497ff;
    }

    .navbar-dark #darkModeToggle {
      border-color: #a497ff;
      color: #a497ff;
    }

    .navbar-dark #darkModeToggle:hover {
      background-color: #a497ff;
      color: #222;
    }
  </style>
</head>
<body>
  <!-- Navbar added here -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top d-flex justify-content-between px-3">
    <a class="navbar-brand fw-bold" href="courses.html">LMS</a>
    <button id="darkModeToggle" aria-pressed="false" aria-label="Toggle dark mode">Dark Mode</button>
  </nav>

  <!-- ‚úÖ Alert styled as a pill button -->
  <div id="alertMsg" role="alert" aria-live="polite">
    Profile saved successfully!
    <button type="button" id="closeAlertBtn" aria-label="Close alert">&times;</button>
  </div>

  <div class="container mt-4">
    <h1>Student Profile</h1>

    <form id="profileForm">
      <label for="studentName">Student Name:</label>
      <input type="text" id="studentName" name="studentName" value="Shubhi Gupta" readonly />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="shubhi@example.com" readonly />

      <label for="enrollment">Enrollment Number:</label>
      <input type="text" id="enrollment" name="enrollment" value="123456" readonly />

      <label for="course">Course:</label>
      <input type="text" id="course" name="course" value="BCA" readonly />

      <label for="aboutMe">About Me:</label>
      <textarea id="aboutMe" name="aboutMe" rows="3" readonly>Enthusiastic learner focusing on improving communication and leadership skills.</textarea>

      <button type="button" id="editBtn" class="btn btn-primary">Edit Profile</button>
      <button type="submit" id="saveBtn" class="btn btn-primary" style="display:none;">Save Profile</button>
    </form>

    <button id="backBtn">‚Üê Back to Dashboard</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const editBtn = document.getElementById('editBtn');
    const saveBtn = document.getElementById('saveBtn');
    const alertMsg = document.getElementById('alertMsg');
    const closeAlertBtn = document.getElementById('closeAlertBtn');
    const formFields = document.querySelectorAll('#profileForm input, #profileForm textarea');
    const darkModeToggle = document.getElementById('darkModeToggle');
    const navbar = document.querySelector('nav.navbar');

    // Edit button logic
    editBtn.addEventListener('click', () => {
      formFields.forEach(field => field.removeAttribute('readonly'));
      editBtn.style.display = 'none';
      saveBtn.style.display = 'inline-block';
      alertMsg.style.display = 'none';
    });

    // Close alert
    closeAlertBtn.addEventListener('click', () => {
      alertMsg.style.display = 'none';
    });

    // Save form logic
    document.getElementById('profileForm').addEventListener('submit', (e) => {
      e.preventDefault();
      formFields.forEach(field => field.setAttribute('readonly', true));
      editBtn.style.display = 'inline-block';
      saveBtn.style.display = 'none';
      alertMsg.style.display = 'inline-block';

      setTimeout(() => {
        alertMsg.style.display = 'none';
      }, 3000);
    });

    // Back button logic
    document.getElementById('backBtn').addEventListener('click', () => {
      window.location.href = 'dashboard.html'; // Adjust path as needed
    });

    // Dark mode toggle logic
    function setDarkMode(enabled) {
      if (enabled) {
        document.body.classList.add('dark-mode');
        darkModeToggle.textContent = 'Light Mode';
        darkModeToggle.setAttribute('aria-pressed', 'true');

        // Toggle navbar classes
        navbar.classList.remove('navbar-light', 'bg-light');
        navbar.classList.add('navbar-dark');

        localStorage.setItem('darkMode', 'enabled');
      } else {
        document.body.classList.remove('dark-mode');
        darkModeToggle.textContent = 'Dark Mode';
        darkModeToggle.setAttribute('aria-pressed', 'false');

        // Toggle navbar classes
        navbar.classList.remove('navbar-dark');
        navbar.classList.add('navbar-light', 'bg-light');

        localStorage.setItem('darkMode', 'disabled');
      }
    }

    // Initialize dark mode based on saved preference
    const savedDarkMode = localStorage.getItem('darkMode');
    if (savedDarkMode === 'enabled') {
      setDarkMode(true);
    } else {
      setDarkMode(false);
    }

    darkModeToggle.addEventListener('click', () => {
      const isDark = document.body.classList.contains('dark-mode');
      setDarkMode(!isDark);
    });
  </script>
</body>
</html>
