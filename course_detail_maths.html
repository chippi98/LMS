<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Mathematics - Course Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      /* Same CSS style as assignment submission page and previous course page */
      body {
        animation: fadeIn 0.8s ease-in;
        background: linear-gradient(to right, #eef2f3, #8e9eab);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        padding: 2rem 0;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .container {
        max-width: 600px;
        background-color: #fff;
        padding: 2rem 2.5rem;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        margin: auto;
        flex-grow: 1;
      }

      a.btn-secondary {
        margin-bottom: 1.5rem;
      }

      h2 {
        font-weight: bold;
        color: #333;
        margin-bottom: 1rem;
      }

      p {
        color: #444;
        font-size: 1rem;
        line-height: 1.5;
      }

      /* Progress bar styled to match assignment submission page style */
      .progress {
        height: 20px;
        background-color: #e9ecef;
        border-radius: 12px;
        overflow: hidden;
        margin-bottom: 1.5rem;
        box-shadow: inset 0 1px 3px rgba(255,255,255,0.7);
      }

      .progress-bar {
        background: linear-gradient(90deg, #f6c23e, #dda20a); /* yellow gradient for warning */
        border-radius: 12px 0 0 12px;
        box-shadow: 0 2px 8px rgba(246, 194, 62, 0.6);
        transition: width 0.6s ease;
        font-weight: 600;
        color: white;
        line-height: 20px;
        text-align: center;
        white-space: nowrap;
      }

      a.btn-info {
        background-color: #6c63ff;
        border: none;
        font-weight: 600;
        padding: 0.6rem 1.2rem;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(108, 99, 255, 0.4);
        transition: background-color 0.3s ease;
      }
      a.btn-info:hover {
        background-color: #574b90;
        text-decoration: none;
      }

      @media (max-width: 768px) {
        .container {
          padding: 1.5rem 1.8rem;
          max-width: 95%;
        }
      }
    </style>
</head>
<body>
  <div class="container">
    <a href="dashboard.html" class="btn btn-secondary">‚Üê Back to Dashboard</a>
    <h2>Mathematics</h2>
    <p><strong>Instructor:</strong> Ms. Ritu Kumari</p>
    <p>This course covers Discrete Mathematics: Logic, sets, functions, combinatorics, and graph theory essential for computer science.</p>
    <p><strong>Progress:</strong> 40%</p>
    <div class="progress">
      <div class="progress-bar" style="width: 40%;">40%</div>
    </div>
    <a href="assignment_submission.html" class="btn btn-info">Submit Assignment</a>
  </div>
</body>
</html>
