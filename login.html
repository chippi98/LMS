
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LMS Login</title>
  <!-- Bootstrap CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    /* Animated Gradient Background - light pastel colors */
    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(-45deg, #f8fafc, #e2e8f0, #f1f5f9, #dbeafe);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Container */
    .login-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2.5rem 3rem;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 2rem;
      font-weight: 700;
      color: #2c3e50;
      letter-spacing: 1.2px;
    }

    /* Form inputs */
    label {
      font-weight: 600;
      color: #34495e;
    }

    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 0.6rem 0.75rem;
      margin-top: 0.3rem;
      margin-bottom: 1.3rem;
      border: 2px solid #a8b6d9;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      background-color: #f9fafb;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    select:focus {
      outline: none;
      border-color: #8b95a1;
      box-shadow: 0 0 8px rgba(139,149,161,0.5);
      background-color: #fff;
    }

    /* Customize select dropdown arrow */
    select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-image:
        url("data:image/svg+xml;charset=US-ASCII,%3csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='%236c63ff' class='bi bi-caret-down-fill' viewBox='0 0 16 16'%3e%3cpath d='M7.247 11.14 2.451 5.658c-.566-.644.106-1.658.808-1.658h9.482c.702 0 1.374 1.014.808 1.658l-4.796 5.482a1 1 0 0 1-1.518 0z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 0.75rem center;
      background-size: 1rem 1rem;
      cursor: pointer;
      background-color: #f9fafb;
    }

    /* Submit Button */
    button[type="submit"] {
      width: 100%;
      padding: 0.65rem;
      background-color: #6c63ff;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1.1rem;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 6px 12px rgba(108, 99, 255, 0.4);
    }

    button[type="submit"]:hover {
      background-color: #574b90;
      box-shadow: 0 8px 15px rgba(87, 75, 144, 0.6);
    }

    /* Forgot password link */
    .forgot-link {
      display: block;
      margin-top: 1.2rem;
      font-weight: 500;
      color: #6c63ff;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .forgot-link:hover {
      color: #574b90;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container" role="main" aria-label="Login form container">
    <h2>LMS Login</h2>
    <form id="loginForm" novalidate>
      <label for="userType">Login</label>
      <select id="userType" required aria-required="true" aria-label="Select user type">
        <option value="" disabled selected>Select role</option>
        <option value="student">Student</option>
        <option value="admin">Admin</option>
      </select>

      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        placeholder="Enter your username"
        required
        aria-required="true"
        aria-label="Username"
        autocomplete="username"
      />

      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        placeholder="Enter your password"
        required
        aria-required="true"
        aria-label="Password"
        autocomplete="current-password"
      />

      <button type="submit">Login</button>
      <a href="#" class="forgot-link" tabindex="0">Forgot Password?</a>
    </form>
  </div>

  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const userType = document.getElementById("userType").value;
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (!userType) {
        alert("Please select a user role.");
        return;
      }
      if (!username || !password) {
        alert("Please fill in all fields.");
        return;
      }

      // Simple static login logic
      if (userType === "student" && username === "student" && password === "password") {
        window.location.href = "dashboard.html";
      } else if (userType === "admin" && username === "admin" && password === "admin123") {
        window.location.href = "admin_dashboard.html"; // Create this page
      } else {
        alert("Invalid credentials for selected role.");
      }
    });
  </script>
</body>
</html>
